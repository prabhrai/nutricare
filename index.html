        <div class="container" style="width:250px;margin-top:50px;">

            <div id="login_view">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input id="username_field" class="input" type="email" placeholder="Username">
                        <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fa fa-check"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input id="password_field" class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <button id="btn_login" class="button is-primary">
                            Login
                        </button>
                        <button id="btn_register" class="button is-success">
                            Sign-Up
                        </button>
                    </p>
                </div>

                <div class="field">
                    <label id="login_status" class="is-success"></label>
                </div>

            </div>
